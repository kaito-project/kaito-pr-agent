name: PR-Agent E2E tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  # schedule:
  #   - cron: '0 2 * * *' # Run nightly at 2 AM UTC

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    name: PR-Agent E2E GitHub App Test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - id: build
        name: Build dev docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true
          tags: kaito-project/kaito-pr-agent:test
          cache-from: type=gha,scope=dev
          cache-to: type=gha,mode=max,scope=dev
          target: test

      - name: Generate GitHub App Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Debug GitHub App Token
        run: |
          echo "Token generated: ${{ steps.generate_token.outputs.token != '' }}"
          # Test basic API access
          curl -H "Authorization: Bearer ${{ steps.generate_token.outputs.token }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/kaito-project/kaito-pr-agent

      - id: test1
        name: E2E test github app
        run: |
          # Use GitHub App token if available, otherwise fallback to PAT
          TOKEN="${{ steps.generate_token.outputs.token || secrets.E2E_GITHUB_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            echo "ERROR: No token available. Please set either GitHub App secrets (APP_ID, APP_PRIVATE_KEY) or E2E_GITHUB_TOKEN"
            exit 1
          fi
          docker run -e GITHUB.USER_TOKEN="$TOKEN" --rm kaito-project/kaito-pr-agent:test pytest -v tests/e2e_tests/test_github_app.py

