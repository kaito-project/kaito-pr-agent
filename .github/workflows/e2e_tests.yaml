name: PR-Agent E2E tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  # schedule:
  #   - cron: '0 2 * * *' # Run nightly at 2 AM UTC

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    name: PR-Agent E2E GitHub App Test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - id: build
        name: Build dev docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true
          tags: kaito-project/kaito-pr-agent:test
          cache-from: type=gha,scope=dev
          cache-to: type=gha,mode=max,scope=dev
          target: test

      - id: test1
        name: E2E test github app
        run: |
          if [ -z "${{ secrets.E2E_GITHUB_TOKEN }}" ]; then
            echo "ERROR: E2E_GITHUB_TOKEN secret is not set"
            echo "Please create a Personal Access Token and add it as a repository secret"
            echo "Instructions: https://github.com/settings/tokens/new"
            exit 1
          fi
          docker run -e GITHUB.USER_TOKEN=${{ secrets.E2E_GITHUB_TOKEN }} --rm kaito-project/kaito-pr-agent:test pytest -v tests/e2e_tests/test_github_app.py

